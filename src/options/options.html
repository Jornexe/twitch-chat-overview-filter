<body class="boptions">
    <div class="options">
        <ul>
            <li>
                <h4>Filter options</h5>
            </li>
            <li>
                <label for="isVIP">Is VIP</label>
                <input type="checkbox" id="isVIP">
            </li>
            <li>
                <label for="isMOD">Is MOD</label>
                <input type="checkbox" id="isMOD">
            </li>
            <li>
                <label for="isVerified">Is Verified</label>
                <input type="checkbox" id="isVerified">
            </li>
            <li>
                <label for="antiSpam">Prevent Repeated Messages</label>
                <input type="checkbox" id="antiSpam">
            </li>
            <li>
                <label for="isSUB">Is Subscribed</label>
                <input type="checkbox" id="isSUB">
                <br>
                <label for="minSubLen">Min Sub (Month)</label>
                <br>
                <input type="text" class="number" id="minSubLen">
            </li>
            <li>
                <label for="minGiftB">Min Sub Gift (Badge)</label>
                <input type="checkbox" class="minGift" id="minGiftB">
                <br>
                <label for="minGiftN">Badge Name</label>
                <input type="text" class="number minGift" id="minGiftN">
            </li>
            <li>
                <label for="minCheer">Min Cheer in Message</label>
                <input type="checkbox" class="minCheer" id="minCheerB">
                <br>
                <input type="number" class="number" id="minCheerN">
            </li>
            <li>
                <label for="minCheerClient">Min Cheer (Badge)</label>
                <input type="checkbox" class="minCheerClient" id="minCheerClientB">
                <br>
                <input type="text" class="number minCheerClient" id="minCheerClientN">
            </li>
        </ul>
    </div>
</body>
